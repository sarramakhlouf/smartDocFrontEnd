<div class="container mt-5 upload-container">
  <h2 class="mb-4 text-gradient">Upload PDF / CSV</h2>

  <!-- Formulaire d'upload -->
  <div class="mb-4 upload-box">
    <input type="file" class="form-control file-input" (change)="onFileSelected($event)" />
    <p class="drag-text">Ou glisser-déposer votre fichier ici</p>
  </div>
  <button class="btn btn-gradient btn-lg mb-4" (click)="upload()">Upload</button>

  <!-- Liste des fichiers -->
  <div *ngIf="files.length > 0">
    <h3 class="mb-3">Fichiers sauvegardés :</h3>
    <ul class="list-group file-list">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let file of files">
        <span class="file-name">{{ file }}</span>
        <div class="file-actions">
          <button class="btn btn-sm btn-success me-2" (click)="downloadFile(file)">
            <i class="bi bi-download"></i> Download
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteFile(file)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
