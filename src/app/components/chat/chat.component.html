<div class="container-fluid mt-4 chat-container">
  <div class="row">

    <!-- Sidebar historique -->
    <div class="col-md-3">
      <div class="card sidebar-card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-bold">Historique</span>
          <button class="btn btn-sm btn-danger" (click)="clearHistory()">
            <i class="bi bi-trash"></i>
          </button>
        </div>
        <ul class="list-group list-group-flush history-list">
          <li class="list-group-item"
              *ngFor="let conv of historySidebar; let i = index"
              [class.active]="i === selectedConversationIndex"
              (click)="selectConversation(i)">
            {{ conv }}
          </li>
        </ul>
      </div>
      <button class="btn btn-gradient btn-block mt-3" (click)="newConversation()">Nouvelle conversation</button>
    </div>

    <!-- Zone de chat -->
    <div class="col-md-9">
      <div class="card chat-card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <div class="messages flex-grow-1 mb-3 overflow-auto">
            <div *ngFor="let msg of messages" 
                 [ngClass]="msg.sender === 'user' ? 'msg-user' : 'msg-bot'">
              {{ msg.text }}
            </div>
          </div>

          <!-- Input -->
          <div class="input-group mt-auto chat-input">
            <input type="text" class="form-control" [(ngModel)]="userInput" placeholder="Votre message..." />
            <button class="btn btn-gradient" (click)="sendMessage()">Envoyer</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
