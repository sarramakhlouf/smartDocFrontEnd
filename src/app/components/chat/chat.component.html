<div class="container-fluid mt-3">
  <div class="row">

    <!-- Sidebar historique -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Historique</span>
          <button class="btn btn-sm btn-danger" (click)="clearHistory()">Supprimer</button>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"
              *ngFor="let conv of historySidebar; let i = index"
              [class.active]="i === selectedConversationIndex"
              (click)="selectConversation(i)"
              style="cursor:pointer;">
            {{ conv }}
          </li>
        </ul>
      </div>
      <button class="btn btn-secondary btn-block mt-2" (click)="newConversation()">Nouvelle conversation</button>
    </div>

    <!-- Zone de chat -->
    <div class="col-md-9">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <div class="messages flex-grow-1 mb-3" style="overflow-y:auto;">
            <div *ngFor="let msg of messages" 
                 [ngClass]="msg.sender === 'user' ? 'alert alert-primary text-end' : 'alert alert-secondary text-start'">
              {{ msg.text }}
            </div>
          </div>

          <!-- Input -->
          <div class="input-group mt-auto">
            <input type="text" class="form-control" [(ngModel)]="userInput" placeholder="Votre message..." />
            <button class="btn btn-primary" (click)="sendMessage()">Envoyer</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
